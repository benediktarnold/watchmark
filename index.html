<html>
<head>
	<title>Watchmark</title>
	<link href="https://assets-cdn.github.com/assets/github-ed7cd2ec638a4e57da70cae2c3a13e8e3f4b5f25.css" rel="stylesheet" type="text/css">
  <link href="https://assets-cdn.github.com/assets/github2-c63e67d784fa7ee064d9610f2d22cdf8d0d7f467.css" rel="stylesheet" type="text/css">
</head>
</head>
<body>
    <article id="markdown" class="markdown-body entry-content" itemprop="mainContentOfPage">
	</article>

</body>

<script src="/socket.io/socket.io.js"></script>
<script>
	console.log("Connect to "+ window.location.pathname);
  var socket = io.connect(window.location.pathname);
  socket.on('change', function (data) {
    console.log(data);
    var wrapper = document.getElementById('markdown');
    wrapper.innerHTML = data.markup;
  });
</script>
</html>
